[alembic]
# path to migration scripts
script_location = alembic

[logging]
# configfile = logging.yml

[loggers]
keys = root, alembic.runtime.migration, alembic.runtime.environment, alembic.util, alembic.operations, alembic.ddl, alembic.env, sqlalchemy.engine

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_alembic.runtime.migration]
level = INFO
handlers =
qualname = alembic.runtime.migration

[logger_alembic.runtime.environment]
level = INFO
handlers =
qualname = alembic.runtime.environment

[logger_alembic.util]
level = INFO
handlers =
qualname = alembic.util

[logger_alembic.operations]
level = INFO
handlers =
qualname = alembic.operations

[logger_alembic.ddl]
level = INFO
handlers =
qualname = alembic.ddl

[logger_alembic.env]
level = INFO
handlers =
qualname = alembic.env

[logger_sqlalchemy.engine]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S